<div class="produtos-lista">
    <h1>Todas as Categorias de produtos:</h1>
    <!-- <p class="message-p"> {{produtoMensagem}}</p> -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categoriasLista">
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>
                <div class="container-edit-icons">
                    <fa-icon class="ajuste-del-produto" (click)="apagarCategoria(item.id)" [icon]="iconDel"></fa-icon>
                    <a class="ajuste-editar-produto" routerLink="/dashboard-editarcategorias/{{item.id}}"><fa-icon [icon]="iconEdit"></fa-icon></a>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
